  <style>
    body {
      animation: fadeIn 1s ease-in-out;
      background: url('https://source.unsplash.com/8k') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .btn {
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s, color 0.3s;
    }
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      background-color: #1a202c;
      color: #fbbf24;
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    .btn i {
      transition: transform 0.3s;
    }
    .btn:hover i {
      transform: rotate(360deg);
    }
    .profile-img {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .profile-img:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(10px);
      width: 350px;
      padding: 20px;
      animation: slideIn 1s ease-in-out;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 3rem;
      left: 1rem;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      z-index: 20;
      animation: fadeIn 0.3s ease-in-out;
      backdrop-filter: blur(10px);
    }
    .dropdown a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: black;
      transition: background-color 0.3s;
    }
    .dropdown a:hover {
      background-color: #f6d365;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    #text-display {
      animation: slideIn 0.3s ease-in-out, slideOut 0.3s ease-in-out 1.7s;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(10px);
      }
    }
  </style>
</head>

  <script>
    function playClickSound() {
      document.getElementById('click-sound').play();
    }

    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function showText(text) {
      const textDisplay = document.getElementById('text-display');
      textDisplay.innerText = text;
      textDisplay.classList.remove('hidden');
      setTimeout(() => {
        textDisplay.classList.add('hidden');
      }, 2000);
    }

    function toggleTheme() {
      document.body.classList.toggle('bg-gray-800');
      document.body.classList.toggle('bg-gradient-to-r');
      document.body.classList.toggle('from-black-400');
      document.body.classList.toggle('to-black-500');
      document.body.classList.toggle('text-white');
      document.body.classList.toggle('text-black');
    }
